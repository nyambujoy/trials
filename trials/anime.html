<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 50px;
        width: 50px;
        border: 2px solid rgb(238, 74, 101);
        background-color: pink;
        /* transform: translate(30px, 20px) rotate(70deg); */
        transition: all ease-in 0.5s;
    }

    .box:hover {
        background-color: steelblue;

    }

    h2 {
        transition: font-size ease-in-out 0.3s;
    }

    h2:hover {
        font-size: 2rem;
    }
</style>

<body>

    <div class="box"></div>
    <h2>Hello world</h2>

</body>

</html>
